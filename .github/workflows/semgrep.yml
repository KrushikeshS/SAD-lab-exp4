# .github/workflows/semgrep.yml
name: Full-Stack SAST Scan (Semgrep)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Run Semgrep Analysis (The modern, integrated way)
      # This action automatically runs the scan, generates SARIF, 
      # and uploads it to GitHub Code Scanning.
      - name: Run Semgrep Scan
        # Use the latest major version for full functionality
        uses: semgrep/action@v1  # Note: This is the updated action name!
        with:
          # Uses the config: auto approach you intended
          # The rules will be based on what your project contains (JS, Python, etc.)
          config: auto
          
          # This enables SARIF output and uploads findings to the Security tab
          github_token: ${{ secrets.GITHUB_TOKEN }}
